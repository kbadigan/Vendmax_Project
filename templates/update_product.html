<!-- templates/update_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendMax - Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="{{ url_for('update_product', product_id=product[0]) }}" method="post">
        <label for="new_name">New Name:</label>
        <input type="text" name="new_name" value="{{ product[1] }}" placeholder="Leave empty to keep current">
        <label for="new_price">New Price:</label>
        <input type="number" name="new_price" value="{{ product[2] }}" min="0" step="0.01" placeholder="Leave empty to keep current">
        <label for="new_stock">New Stock:</label>
        <input type="number" name="new_stock" value="{{ product[3] }}" min="0" placeholder="Leave empty to keep current">
        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
