<!-- templates/index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to VendMax</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product[1] }}</td>
                    <td>${{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
